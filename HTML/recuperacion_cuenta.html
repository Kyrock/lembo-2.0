<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion de cuenta</title>
    <link rel="stylesheet" href="./css/recuperacion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="background">
        <div class="container">
            <h2>¡Recuperación de la cuenta!</h2>
            <p>
                Querido usuario, escriba su correo electrónico para enviar el acceso a recuperación de contraseña.
            </p>
            <form action="#" method="post">
                <input type="email" placeholder="Correo electrónico" required>
                <button class="boton" type="submit">Enviar</button>
            </form>
        </div>
    </div>
